<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Máscaras</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <!-- Grid -->
    <form class="form-grid" id="meuFormulario">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" maxlength="10" placeholder="xx.xxx-xxx" required oninput="mascaraCep(this)">

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="xxx.xxx.xxx-xx" required oninput="mascaraCpf(this)">

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone" maxlength="16" placeholder="(xx) x xxxx-xxxx" required oninput="mascaraTelefone(this)">

        <label for="cnpj">CNPJ</label>
        <input type="text" id="cnpj" name="cnpj" maxlength="18" placeholder="XX.XXX.XXX/XXXX-XX" oninput="mascaraCnpj(this)">

        <label for="codigo">Código</label>
        <input type="text" id="codigo" name="codigo" maxlength="20" placeholder="xx_xx//xxx-xxx.9.xxx" required oninput="mascaraCodigo(this)">
        
        <button type="submit" class="forms-btn" onclick="alert('Formulário enviado com sucesso!')">Enviar</button>
    </form>

</body>
</html>
